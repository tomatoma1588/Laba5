<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Калькулятор лаба 5</title>
        <link rel="stylesheet" href="Lab5.css">

    </head>
    <body>
        <div id="obj" class="container" onmousedown="makeObjectToDrag(this);">

           <div class="had">
             <button class="b r"></button> 
             <button class="b o"></button>
             <button class="b g"></button>
            </div>

            <div class="calculator">

                <input type="text" class="calc-numbers" value="0" readonly>


                <div class="calculator-buttons">
                    <button class="btn fun">AC</button>
                    <button class="btn fun">+/-</button>
                    <button class="btn fun">%</button>
                    <button class="btn orange operator">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn orange operator">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn orange">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn orange operator">+</button>
                    <button class="btn span-2">0</button>
                    <button class="btn">.</button>
                    <button class="btn orange operator">=</button>
                    
                </div>
        </div>
       
    </body>
</html>
